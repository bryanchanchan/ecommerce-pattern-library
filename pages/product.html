<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="../common/patternbot.js"></script>
</head>
<body>
  <script type="application/json" data-pattern="header/header"></script>
  <main class="push-1-2 pad-t-1-2 pad-b-1-2 island" role="main" id="main">
    <h1>Area of Dances</h1>
    <div class="grid wrapper">
      <div class="unit xs-1 s-1 m-1-2 l-1-3 island-1-2">
        <script type="application/json" data-pattern="cards/icon-card"></script>
      </div>
      <div class="unit xs-1 s-1 m-1-2 l-1-3 island-1-2">
        <script type="application/json" data-pattern="cards/icon-card">
        {
          "use[xlink:href]": "../images/icons.svg#groove",
          "h2": "Grooves",
          "p": "Learning basic grooves in dance helps with freestyling to be stronger and also easier to choreograph."
        }
        </script>
      </div>
      <div class="unit xs-1 s-1 m-1-2 l-1-3 island-1-2">
        <script type="application/json" data-pattern="cards/icon-card">
        {
          "use[xlink:href]": "../images/icons.svg#foundation",
          "h2": "Foundation ",
          "p": "Any dance style you learn, everyone must have a good foundation to move forward and grow to become and better dancer."
        }
        </script>
      </div>
      <div class="unit xs-1 s-1 m-1-2 l-1-3 island-1-2">
        <script type="application/json" data-pattern="cards/icon-card">
        {
          "use[xlink:href]": "../images/icons.svg#control",
          "h2": "Control",
          "p": "As a dancer, having the control to use your body is very important. Being able to have maxium control of your body can present nice clean movements."
        }
        </script>
      </div>
      <div class="unit xs-1 s-1 m-1-2 l-1-3 island-1-2">
        <script type="application/json" data-pattern="cards/icon-card">
        {
          "use[xlink:href]": "../images/icons.svg#footwork",
          "h2": "Footwork ",
          "p": "Footwork something that will be trained in every style, but it is very important to know minium amount of basic footwork so you choreography would have dynamics to it."
        }
        </script>
      </div>
      <div class="unit xs-1 s-1 m-1-2 l-1-3 island-1-2">
        <script type="application/json" data-pattern="cards/icon-card">
        {
          "use[xlink:href]": "../images/icons.svg#floor-work",
          "h2": "Floor-work ",
          "p": "Many dancer has mistaken floor-work is only in the style of breaking, but having basic floor-work foundation will help you advance your freestyle and also creating choreo."
        }
        </script>
      </div>
      <div class="unit xs-1 s-1 m-1-2 l-1-3 island-1-2">
        <script type="application/json" data-pattern="cards/icon-card">
        {
          "use[xlink:href]": "../images/icons.svg#strength",
          "h2": "Strenght",
          "p": "Strength is one of the most important foundation every dancers should have, because when delievering movements to movements it requires strength to make everything looks clean."
        }
        </script>
      </div>
      <div class="unit xs-1 s-1 m-1-2 l-1-3 island-1-2">
        <script type="application/json" data-pattern="cards/icon-card">
        {
          "use[xlink:href]": "../images/icons.svg#isolation",
          "h2": "Isolation",
          "p": "Being able to isolate parts of your body when dancing is one of most common thing in foundations. It adds dynamics to your skills and it helps you understand how your body moves."
        }
        </script>
      </div>
      <div class="unit xs-1 s-1 m-1-2 l-1-3 island-1-2">
        <script type="application/json" data-pattern="cards/icon-card">
        {
          "use[xlink:href]": "../images/icons.svg#speed",
          "h2": "Speed",
          "p": "Being able to learn choreography fast is very important in a dance enivornment. Having a good learning speed with your body can help you develope a fast thinking mind to dance."
        }
        </script>
      </div>
    </div>
  </main>
  <script type="application/json" data-pattern="footer/footer"></script>
</body>
</html>
