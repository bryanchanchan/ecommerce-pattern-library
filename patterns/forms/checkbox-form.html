<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Checkbox form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Asap:400,700" rel="stylesheet">
  <link href="forms.css" rel="stylesheet">
</head>
<body>
  <form class="" action="index.html" method="post">
    <fieldset class="island">
      <div class="">
        <h2 class="push-0 pad-b-1-8 tera">What is your dance style?</h2>
      </div>
      <div class="grid grid-middle">
        <div class="unit xs-1 s-1 m-1-2 l-1-2 island-1-2">
          <input id="hiphop" name="hiphop" type="checkbox">
          <label for="hiphop">Hip-Hop</label>
        </div>
        <div class="unit xs-1 s-1 m-1-2 l-1-2 island-1-2">
          <input id="jazz" name="jazz" type="checkbox">
          <label for="jazz">Jazz</label>
        </div>
        <div class="unit xs-1 s-1 m-1-2 l-1-2 island-1-2">
          <input id="house" name="house" type="checkbox">
          <label for="house">house</label>
        </div>
        <div class="unit xs-1 s-1 m-1-2 l-1-2 island-1-2">
          <input id="waacking" name="waacking" type="checkbox">
          <label for="waacking">Waacking</label>
        </div>
        <div class="unit xs-1 s-1 m-1-2 l-1-2 island-1-2">
          <input id="vogue" name="vogue" type="checkbox">
          <label for="vogue">Vogue</label>
        </div>
        <div class="unit xs-1 s-1 m-1-2 l-1-2 island-1-2">
          <input id="afro" name="afro" type="checkbox">
          <label for="afro">Afro</label>
        </div>
    </fieldset>
  </form>
</body>
</html>
