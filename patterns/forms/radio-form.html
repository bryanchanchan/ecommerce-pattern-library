<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Radio form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Asap:400,700" rel="stylesheet">
  <link href="forms.css" rel="stylesheet">
</head>
<body>
  <form class="" action="index.html" method="post">
    <fieldset class="island">
      <div class="">
        <h2 class="push-0 pad-b-1-8 tera">What is your dance level?</h2>
      </div>
      <div class="">
        <div class="island-1-2">
          <input id="beginner" name="level" type="radio">
          <label for="beginner">Beginner</label>
        </div>
        <div class="island-1-2">
          <input id="intermediate" name="level" type="radio">
          <label for="intermediate">Intermediate</label>
        </div>
        <div class="island-1-2">
          <input id="advance" name="level" type="radio">
          <label for="advance">Advance</label>
        </div>
      </div>
    </fieldset>
  </form>
</body>
</html>
