<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Header</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Asap:400,700" rel="stylesheet">
  <link href="header.css" rel="stylesheet">
  <link href="../buttons/buttons.css" rel="stylesheet">
</head>
<body>

  <header class="masthead grid grid-middle">
    <h1 class="mega unit xs-1 s-1 m-1-3 l-1-3 push-0">
      <a class="logo ib" href="#">
        <i class="icon i-64">
          <img src="../../images/logo-64.svg" alt="Energizes logo">
        </i>
          <span class="icon-label title gutter-1-2">Energizes</span>
      </a>
    </h1>

    <nav class="nav relative unit xs-1 s-1 m-2-3 l-2-3 text-right">
      <div>
        <ul class="list-group pad-t-1-2">
          <li class="island gutter-1-2">
            <a class="btn btn-dark">Home</a>
          </li>
          <li class="island gutter-1-2">
            <a class="btn btn-dark">Classes</a>
          </li>
          <li class="island gutter-1-2">
            <a class="btn btn-dark">Instructors</a>
          </li>
          <li class="island gutter-1-2">
            <a class="btn btn-dark">Prices</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
</body>
</html>
